
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
        <meta http-equiv="expires" content="-1">
        <title>全民寻找大BOSS</title>
        <link rel="stylesheet" href="css/m.css">
    </head>
    <body>
        <div class="grid">
            <div class="page hide" id="loading">
                loading...
            </div>
            <div class="page hide" id="index">
                <h1 id="indexTit">全民寻找大BOSS</h1>

                <div id="help">全民寻找大BOSS,<br>全民寻找大BOSS。</div>
                <div class="btns" id="start" >
                    <button data-type="color" class="btn play-btn">出发寻找</button>
                </div>
            </div>
            <div class="page hide" id="room">
                <header> 
                    <span class="lv">
                        得分：
                        <em>
                            1
                        </em>
                    </span>
                    <span class="time">60</span>
                    <span class="btn btn-pause">
                        暂停
                    </span>
                </header>
                <div id="box" class="lv1">
                </div>
            </div>
            <div class="page hide" id="dialog">
                <div class="inner">
                    <div class="content gameover">
                        <p>
                            经鉴定，您是：
                        </p>
                        <h3></h3>
                        <div class="btn-wrap">
                            <button class="btn btn-restart">
                                再来一次
                            </button>
                            <button class="btn shareWeiBo" id="shareWeiBo">
                                分享到微博
                            </button>
                            <button class="btn shareQQ" id="shareQQ">
                                分享到QQ空间
                            </button>
                            <a href="/index.html" target="_blank" class="btn btn-boyaa" id="moreGames">
                                关注我们
                            </a>
                        </div>
                    </div>
                    <div class="content pause">
                        <h3>
                            游戏暂停
                        </h3>
                        <div class="btn-wrap">
                            <button class="btn btn-resume">
                                继续游戏
                            </button>
                            <button class="btn shareWeiBo" id="shareWeiBo">
                                分享到微博
                            </button>
                            <button class="btn shareQQ" id="shareQQ">
                                分享到QQ空间
                            </button>
                            <a href="/index.html" target="_blank" class="btn btn-boyaa" id="moreGames">
                                更多游戏...
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="js/base.js"></script>
        <script src="js/main.js"></script>
这里投放统计代码
    </body>
</html>
