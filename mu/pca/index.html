<!DOCTYPE html>
<html>

	<title>Player Classification</title>
</head>

<body>

	</div>

<script>
	var container = document.getElementById('container');
	Array.apply(null, Array(13)).map(function (_, i) {

	}).forEach(function (item) {
		container.innerHTML += '<img src="' + 'component_' + String(item + 1) + '.svg"><\img>'
	});
</script>
